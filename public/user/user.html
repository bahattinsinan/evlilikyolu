<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ziyaretçi Profili</title>
  <style>
    body {
      background: url('/images/login1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid hotpink;
    }

    .profile-container h2 {
      margin-top: 15px;
      font-size: 24px;
    }

    .profile-container p {
      margin: 8px 0;
      font-size: 16px;
    }

    .back-btn {
      margin-top: 20px;
      background: hotpink;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <img id="profileImage" src="/images/default-avatar.png" alt="Profil Resmi">
    <h2 id="displayName">Yükleniyor...</h2>
    <p>Yaş: <span id="age">-</span></p>
    <p>Şehir: <span id="city">-</span></p>
    <p>Cinsiyet: <span id="gender">-</span></p>
    <p>Aradığı: <span id="lookingFor">-</span></p>
    <p>Hakkında: <span id="bio">-</span></p>
    <button class="back-btn" onclick="history.back()">◀ Geri Dön</button>
  </div>

  <script type="module">
    import { app } from "/firebaseConfig.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const db = getFirestore(app);
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (uid) {
      const userRef = doc(db, "users", uid);
      getDoc(userRef).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("displayName").innerText = data.displayName || "Üye";
          document.getElementById("age").innerText = data.age || "-";
          document.getElementById("city").innerText = data.city || "-";
          document.getElementById("gender").innerText = data.gender || "-";
          document.getElementById("lookingFor").innerText = data.lookingFor || "-";
          document.getElementById("bio").innerText = data.bio || "-";
          document.getElementById("profileImage").src = data.profileImage || "/images/default-avatar.png";
        } else {
          document.querySelector(".profile-container").innerHTML = "<p>Kullanıcı bulunamadı.</p>";
        }
      }).catch(err => {
        document.querySelector(".profile-container").innerHTML = "<p>Bir hata oluştu.</p>";
        console.error(err);
      });
    } else {
      document.querySelector(".profile-container").innerHTML = "<p>Geçersiz bağlantı.</p>";
    }
  </script>

</body>
</html>
