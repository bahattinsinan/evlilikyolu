<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa - Evlilik Yolu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('/images/login1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .online-users {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .user-card {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      text-align: center;
    }

    .user-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .user-card {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    Hoş geldiniz! Online Üyeler
  </header>

  <div class="online-users" id="onlineUsers">
    <!-- JS ile doldurulacak -->
  </div>

  <div class="bottom-menu">
    <button onclick="goTo('home')">🏠</button>
    <button onclick="goTo('messages')">✉️</button>
    <button onclick="goTo('gifts')">🎁</button>
    <button onclick="goTo('profile')">👤</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXDPSHzYwDKJMKflRPaC-egd-r6dLzL6U",
      authDomain: "evlilikyolutr.firebaseapp.com",
      projectId: "evlilikyolutr",
      storageBucket: "evlilikyolutr.firebasestorage.app",
      messagingSenderId: "299542496680",
      appId: "1:299542496680:web:79967f42f243b64c4dc99d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOnlineUsers() {
      const usersCol = collection(db, "users");
      const snapshot = await getDocs(usersCol);
      const listDiv = document.getElementById("onlineUsers");

      snapshot.forEach(doc => {
        const user = doc.data();
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <img src="${user.profileImage || '/images/default-avatar.png'}" alt="avatar">
          <h4>${user.displayName}</h4>
          <small>${user.age ? user.age + ' yaş' : ''}</small>
        `;
        listDiv.appendChild(card);
      });
    }

    loadOnlineUsers();

    function goTo(page) {
      if (page === "home") location.href = "/home/home.html";
      if (page === "messages") alert("Mesaj kutusu için premium üye olun.");
      if (page === "gifts") alert("Hediye göndermek için jeton almalısınız.");
      if (page === "profile") location.href = "/profile/profile.html";
    }
  </script>

</body>
</html>
