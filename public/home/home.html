<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa - Evlilik Yolu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('/images/login1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
  position: relative;
  background: rgba(255, 105, 180, 0.6); /* daha pembe */
  padding: 25px;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 1px;
  }

  .heart {
  position: absolute;
  top: 15px;
  font-size: 38px;
  animation: spin 3s linear infinite, colorchange 5s infinite;
  }

 .heart.left {
  left: 20px;
  }

  .heart.right {
  right: 20px;
  }

    @keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

.heart {
  position: absolute;
  top: 15px;
  font-size: 38px;
  animation: spin 4s linear infinite, colorchange 5s infinite;
  transform-style: preserve-3d;
  transform-origin: center;
}

    @keyframes colorchange {
      0% { color: pink; }
      25% { color: red; }
      50% { color: hotpink; }
      75% { color: purple; }
      100% { color: pink; }
    }

    .online-users {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .user-card {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      text-align: center;
    }

    .user-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .bottom-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .logout-btn {
      font-size: 14px;
      color: white;
      background-color: crimson;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Yardƒ±m Paneli */
    .help-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .help-panel {
      position: fixed;
      bottom: 130px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      color: black;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .help-header {
      background-color: #ff69b4;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .help-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .help-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .help-input input[type="file"],
    .help-input input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }

    .help-input button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .user-card {
        width: 45%;
      }

      .help-panel {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="heart left">üíó</div>
    Evlilik Yolu
    <div class="heart right">üíó</div>
  </header>

  <div class="online-users" id="onlineUsers">
    <!-- Firebase JS ile doldurulacak -->
  </div>

  <div class="bottom-menu">
    <button onclick="goTo('home')">üè†</button>
    <button onclick="goTo('messages')">‚úâÔ∏è</button>
    <button onclick="goTo('gifts')">üéÅ</button>
    <button onclick="goTo('profile')">üë§</button>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </div>

  <button class="help-button" onclick="toggleHelp()">üí¨</button>

  <div class="help-panel" id="helpPanel">
    <div class="help-header">Canlƒ± Destek - Admin</div>
    <div class="help-messages" id="helpMessages">
      <p><strong>Destek:</strong> Merhaba, nasƒ±l yardƒ±mcƒ± olabilirim?</p>
    </div>
    <div class="help-input">
      <input type="text" id="helpInput" placeholder="Mesaj yaz..." />
      <input type="file" id="helpFile" />
      <button onclick="sendHelpMessage()">G√∂nder</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXDPSHzYwDKJMKflRPaC-egd-r6dLzL6U",
      authDomain: "evlilikyolutr.firebaseapp.com",
      projectId: "evlilikyolutr",
      storageBucket: "evlilikyolutr.firebasestorage.app",
      messagingSenderId: "299542496680",
      appId: "1:299542496680:web:79967f42f243b64c4dc99d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadOnlineUsers() {
      const usersCol = collection(db, "users");
      const snapshot = await getDocs(usersCol);
      const listDiv = document.getElementById("onlineUsers");

      snapshot.forEach(doc => {
        const user = doc.data();
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <img src="${user.profileImage || '/images/default-avatar.png'}" alt="avatar">
          <h4>${user.displayName || "√úye"}</h4>
          <small>${user.age ? user.age + ' ya≈ü' : ''}</small>
        `;
        listDiv.appendChild(card);
      });
    }

    loadOnlineUsers();

    function goTo(page) {
      if (page === "home") location.href = "/home/home.html";
      if (page === "messages") alert("Mesaj kutusu i√ßin premium √ºye olun.");
      if (page === "gifts") alert("Hediye g√∂ndermek i√ßin jeton almalƒ±sƒ±nƒ±z.");
      if (page === "profile") location.href = "/profile/profile.html";
    }

    function logout() {
      signOut(auth).then(() => {
        alert("√áƒ±kƒ±≈ü yapƒ±ldƒ±.");
        location.href = "/login/login.html";
      });
    }

    function toggleHelp() {
      const panel = document.getElementById("helpPanel");
      panel.style.display = panel.style.display === "flex" ? "none" : "flex";
    }

    function sendHelpMessage() {
      const input = document.getElementById("helpInput");
      const file = document.getElementById("helpFile");
      const messages = document.getElementById("helpMessages");

      if (input.value.trim()) {
        const msg = document.createElement("p");
        msg.innerHTML = `<strong>Sen:</strong> ${input.value}`;
        messages.appendChild(msg);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }

      if (file.files.length > 0) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file.files[0]);
        img.style.maxWidth = "100%";
        messages.appendChild(img);
        file.value = "";
      }
    }
  </script>
</body>
</html>
