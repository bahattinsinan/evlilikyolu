<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .membership {
      font-weight: bold;
      margin: 10px 0;
    }

    .action-buttons button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    .bio-box {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      text-align: left;
      color: white;
    }

    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    body.female {
      background-color: #ffe0f0;
    }
    body.female .action-buttons button {
      background-color: #d81b60;
    }

    body.male {
      background-color: #e0f7ff;
    }
    body.male .action-buttons button {
      background-color: #1565c0;
    }
  </style>
</head>
<body class="male"> <!-- veya female -->

  <div class="profile-container">
    <img src="/images/default-avatar.png" alt="Profil Resmi" class="profile-image" />

    <div class="icon-bar">
      <button onclick="location.href='/profile/gallery.html'">🖼️</button>
      <button onclick="location.href='/profile/settings.html'">⚙️</button>
      <button onclick="location.href='/profile/bio-edit.html'">✏️</button>
      <button onclick="location.href='/profile/photo.html'">📷</button>
    </div>

    <div class="membership">Standart Üye</div>

    <div class="bio-box">Henüz bir tanıtım yazısı eklenmedi.</div>

    <div class="action-buttons">
      <button onclick="location.href='/tokens.html'">💰 Jeton Al</button>
      <button onclick="location.href='/upgrade.html'">🌟 Pro Üye Ol</button>
      <button onclick="location.href='/visitors.html'">👀 Profilimi Ziyaret Edenler</button>
      <button onclick="location.href='/messages.html'">💌 Gelen Mesajlar</button>
      <button onclick="location.href='/gifts.html'">🎁 Gelen Hediyeler</button>
      <button onclick="location.href='/privacy.html'">🔒 Gizlilik Ayarları</button>
    </div>
  </div>
</body>
</html>
